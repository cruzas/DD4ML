method: grid
metric:
  name: train_loss
  goal: minimize
parameters:
  learning_rate:
    # values: [0.001, 0.01, 0.1]
    values: [0.001]
  batch_size:
    # values: [1250, 2500, 5000]
    values: [1250]
  epochs: 
    value: 1
  optimizer: 
    # values: ["adam", "sgd"]
    values: ["sgd"]
  dataset_name: 
    values: ["mnist"]
  model_name: 
    values: ["cnn"]
  criterion:
    values: ["cross_entropy"]
use_pmw: False
work_dir: "../../saved_networks/"
