method: grid
metric:
  name: train_loss
  goal: minimize
parameters:
  batch_size:
    value: 50000
  num_stages:
    value: 1
  num_subdomains:
    value: 2
  num_replicas_per_subdomain:
    value: 1
  correct_step:
    value: False
  ema:
    value: False
  global_second_order:
    value: True
  local_second_order:
    value: False
  norm_type:
    value: "inf"
  max_subdomain_iters:
    value: 3
  max_global_iters:
    value: 2
  epochs: 
    value: 100
