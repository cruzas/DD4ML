method: grid
metric:
  name: train_loss
  goal: minimize
parameters:
  optimizer:
    value: "asntr"
  batch_size:
    value: 5000
  effective_batch_size:
    value: 5000
  num_stages:
    value: 1
  num_subdomains:
    value: 1
  num_replicas_per_subdomain:
    value: 1
  glob_second_order:
    value: False
  mem_length:
    value: 3
  max_iters:
    value: 10 # for Transformers
  epochs: 
    value: 10
  norm_type:
    value: 2
  learning_rate:
    value: 0.01
  delta: 
    value: 0.1
  min_delta: 
    value: 0.001
  max_delta:
    value: 2.0
