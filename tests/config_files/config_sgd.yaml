method: grid
metric:
  name: train_loss
  goal: minimize
parameters:
  optimizer: 
    value: "sgd" # pmw compatible
  batch_size:
    value: 64
  effective_batch_size:
    value: 64 
  epochs: 
    value: 10 # used for any other model other than LLMs
  max_iters:
    value: 2000
  learning_rate:
    value: 0.1
  dataset_name: 
    value: "tinyshakespeare"
  model_name: 
    value: "minigpt"
  criterion:
    value: "cross_entropy_transformers"
  seed:
    value: 42
  # For parallel computation
  num_subdomains:
    value: 1
  num_stages:
    value: 1
  num_replicas_per_subdomain:
    value: 1
  gradient_accumulation:
    value: False
  accumulation_steps:
    value: None
  overlap:
    value: 0.0
  