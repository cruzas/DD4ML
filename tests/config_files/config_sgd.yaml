method: grid
metric:
  name: train_loss
  goal: minimize
parameters:
  optimizer: 
    value: "sgd"
  batch_size:
    value: 10000
  effective_batch_size:
    value: 10000 
  epochs: 
    value: 80
  max_iters:
    value: 4000
  learning_rate:
    value: 0.1
  dataset_name: 
    value: "mnist"
  model_name: 
    value: "ffnn"
  criterion:
    value: "cross_entropy"
  seed:
    value: 42
  tol:
    value: 1e-9
  # For parallel computation
  num_subdomains:
    value: 1
  num_stages:
    value: 1
  num_replicas_per_subdomain:
    value: 1
  gradient_accumulation:
    value: False
  accumulation_steps:
    value: None
  batch_inc_factor:
    value: 1.0
  overlap:
    value: 0.0
  contiguous_subdomains:
    value: True
  exclusive:
    value: True