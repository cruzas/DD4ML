method: grid
metric:
  name: train_loss
  goal: minimize
parameters:
  optimizer: 
    value: "sgd"
  batch_size:
    value: 128
  effective_batch_size:
    value: 128 
  epochs: 
    value: 5
  max_iters:
    value: 2000
  learning_rate:
    values: [0.001, 0.01, 0.1]
  dataset_name: 
    value: "mnist"
  model_name: 
    value: "simple_cnn"
  criterion:
    value: "cross_entropy"
  seed:
    value: 42
  # For parallel computation
  num_subdomains:
    value: 1
  num_stages:
    value: 1
  num_replicas_per_subdomain:
    value: 1
  gradient_accumulation:
    value: False
  accumulation_steps:
    value: None
  overlap:
    value: 0.0
