method: grid
metric:
  name: train_loss
  goal: minimize
parameters:
  batch_size:
    values: [200]
  epochs: 
    value: 2 # used for any other model other than LLMs
  max_iters:
    values: [10000]
  optimizer: 
    values: ["sgd"] # pmw compatible
  learning_rate:
    values: [0.01]
  dataset_name: 
    values: ["mnist"]
    # values: ["tinyshakespeare"] 
  model_name: 
    values: ["simple_cnn"]
    # values: ["mingpt"] 
  criterion:
    values: ["cross_entropy"] 
    # values: ["cross_entropy_transformers"] 
  seed:
    values: [42]