method: grid
metric:
  name: train_loss
  goal: minimize
parameters:
  optimizer: 
    value: "apts_ip" 
  batch_size:
    value: 200
  effective_batch_size:
    value: 200
  num_stages:
    value: 2
  num_subdomains:
    value: 1
  num_replicas_per_subdomain:
    value: 1
  glob_pass:
    value: True
  foc:
    value: False
  dogleg:
    value: False
  glob_second_order:
    value: False
  loc_second_order:
    value: False
  loc_dogleg:
    value: False
  norm_type:
    value: inf
  max_loc_iters:
    value: 3
  max_glob_iters:
    value: 1
  max_iters:
    value: 1000 # for Transformers
  epochs: 
    value: 10
  delta: 
    value: 0.1
  min_delta: 
    value: 0.01
  max_delta:
    value: 0.5
  dataset_name: 
    value: "cifar10" 
  model_name: 
    value: "simple_resnet"
  criterion:
    value: "cross_entropy"
  gradient_accumulation:
    value: False
  accumulation_steps:
    value: 1
  seed:
    value: 42
  tol:
    value: 1e-6
  shuffle:
    value: False
  precision:
    value: "float32"  # Options: "float32", "float64"
  batch_inc_factor:
    value: 1.0
  overlap:
    value: 0.0
  mem_length:
    value: 5
  max_wolfe_iters:
    value: 5
  max_zoom_iters:
    value: 5
  glob_opt:
    value: "TR"
  loc_opt:
    value: "TRAdam"
  paper_tr_update:
    value: False
  drop_last:
    value: True # at least for now