method: grid
metric:
  name: train_loss
  goal: minimize
parameters:
  optimizer: 
    value: "tr"
  batch_size:
    value: 200
  effective_batch_size:
    value: 10000
  num_stages:
    value: 1
  num_subdomains:
    value: 1  
  num_replicas_per_subdomain:
    value: 1
  glob_second_order:
    value: True
  max_wolfe_iters:
    value: 5
  max_zoom_iters:
    value: 5
  mem_length:
    value: 5
  max_iters:
    value: 10 # used for LLMs
  epochs: 
    value: 2 # used for any other model other than LLMs
  norm_type:
    value: 2
  learning_rate:
    value: 1.0
  delta:
    value: 0.1
  min_delta:
    value: 0.001
  max_delta:
    value: 2.0
  dataset_name: 
    value: "mnist"
  model_name: 
    value: "simple_cnn"
