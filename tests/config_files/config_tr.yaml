    value: "cross_entropy"
  gradient_accumulation:
    value: False
  accumulation_steps:
    value: 1
  seed:
    value: 42
  tol:
    value: 1e-6
  batch_inc_factor:
    value: 1.5
  overlap:
    value: 0.33
  adjust_batch_size_every_iters:
    value: 1e99