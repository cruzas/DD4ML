method: grid
metric:
  name: train_loss
  goal: minimize
parameters:
  delta:
    values: [0.01]
  batch_size:
    values: [200]
  epochs: 
    value: 2 # used for any other model other than LLMs
  max_iters:
    value: 10 # used for LLMs
  optimizer: 
    value: "tr"
  dataset_name: 
    value: "mnist"
  model_name: 
    value: "simple_cnn"
  criterion:
    value: "cross_entropy"
  mem_length:
    value: 5
  overlap:
    value: 0
  max_wolfe_iters:
    value: 20
  batch_inc_factor:
    value: 1.0