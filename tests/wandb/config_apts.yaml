method: grid
metric:
  name: train_loss
  goal: minimize
parameters:
  batch_size:
    values: [250, 500]
  epochs: 
    value: 3
  optimizer: 
    values: ["apts"]
  learning_rate: 
    values: [0.01]
  dataset_name: 
    values: ["mnist"]
  model_name: 
    values: ["big_cnn"]
  criterion:
    values: ["cross_entropy"]
